<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./resources/js/operadores.js">

    </script>
</head>

<body>
    <h1>
        ejemplo de operadores aritmeticos y de comparacion
    </h1>
    <h2>Operadores aritmeticos</h2>
    <div>
        <script type="text/javascript">
            document.write("a(" + a + ") + b(" + b + ") = ", suma);
        </script>
    </div>
    <div type="text/javascript">
        <script> document.write("a(" + a + ") - b(" + b + ") = ", resta);</script>
    </div>
    <div type="text/javascript">
        <script>document.write("a(" + a + ") * b(" + b + ")  = ", multiplicacion);</script>
    </div>
    <div type="text/javascript">
        <script>document.write("a(" + a + ") / b(" + b + ")  = ", division);</script>
    </div>
    <h2>Operadores de comparacion</h2>
    <div type="text/javascript">
        <script> document.write("a(" + a + ") == b(" + b + ") = ", a==b);</script>
    </div>
    <div type="text/javascript">
        <script> document.write("a(" + a + ") != b(" + b + ") = ", a!=b);</script>
    </div>
    <div type="text/javascript">
        <script> document.write("a(" + a + ") < b(" + b + ") = ", a<b);</script>
    </div>
    <div type="text/javascript">
        <script> document.write("a(" + a + ") > b(" + b + ") = ", a>b);</script>
    </div>
</body>

</html>
